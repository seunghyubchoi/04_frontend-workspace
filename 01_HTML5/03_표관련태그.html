<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
</head>
<body>
    <!--
        표 : 웹 문서에서 자료를 정리할 때 주로 사용
             행, 열로 이루어져 있고, 행과 열이 만나는 지점을 셀이라고 함.
        표를 만드는 태그에는 <table>, <tr>, <th>, <td>가 있다.
        <table></table> : 기본적인 표를 생성해주는 태그
        <tr></tr>       : 표의 한 행을 나타내는 태그
        <th></th>       : 표의 제목 셀을 나타내는 태그 => 글자 굵게, 가운데 정렬
        <td></td>       : 표의 일반 셀을 나타내는 태그


        * 기본적인 구조
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    -->

    <h1>기본적인 표 만들기</h1>
    <table border="50"> <!-- border 속성 : 표의 테두리 두께-->
        <!-- caption : 테이블의 제목을 추가하는 태그 -->
        <caption>웹 브라우저의 종류</caption>
        <tr>
            <th width = "120px" height = "50">브라우저명</th>
            <th width = "80px">제조사</th>
            <th width = "300px">홈페이지</th>
        </tr>
        <tr>
            <td>internet Explorer</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>Chrome</td>
            <td>Google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>https://www.apple.com</td>
        </tr>
    </table>
    <figure>
        <figcaption>테이블의 설명 또는 img의 설명을 표현할 때 주로 사용</figcaption>
    </figure>
</body>
</html>
