<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tt {
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>회원가입</h1>

    <fieldset>
        <form action="test.do">

            <fieldset>
                <legend>필수 입력 사항</legend>
                <table>
                    <tr>
                        <th>
                            ID
                        </th>
                        <td>
                            <input id=tt type="text" name="name" placeholder="아이디 10글자 이내" max="10" required>
                        </td>
                        <td><input type="button" value="중복확인"></td>
                    </tr>
                    <tr>
                        <th>
                            비밀번호
                        </th>
                        <td>
                            <input id=tt type="password" name="password" id="" placeholder="영문, 숫자, 특수문자 포함 8자 이상"
                                min="8" required>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            비밀번호 확인
                        </th>
                        <td>
                            <input id=tt type="password" name="password" id="" placeholder="영문, 숫자, 특수문자 포함 8자 이상"
                                min="8" required>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Email
                        </th>
                        <td>
                            <input type="email" name="email" id="" required>
                        </td>
                        <td>
                            <select name="emailAddress" id="">
                                <option value="naver">
                                    네이버
                                </option>
                                <option value="daum">
                                    다음
                                </option>
                                <option value="" selected>
                                    직접입력
                                </option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 정보</legend>
                프로필사진 : <input type="file" name="uploadFile" value="파일 선택">
                <br><br>
                성별 : <input type="radio" id="radioM" name="gender" value="M">
                <label for="radioM">남자</label>
                <input type="radio" id="radioF" name="gender" value="F">
                <label for="radioF">여자</label>

                <br><br>
                생년월일 : <input type="date">
                <br><br>
                취미
                <br><br>
                <input type="checkbox" name="hobby" id="baseball" value="baseball">
                <label for="baseball">야구</label>
                <input type="checkbox" name="hobby" id="basekball" value="basekball">
                <label for="basekball">농구</label>
                <input type="checkbox" name="hobby" id="football" value="football">
                <label for="football">축구</label>
                <br>
                <input type="checkbox" name="hobby" id="study" value="study">
                <label for="study">공부</label>
                <input type="checkbox" name="hobby" id="music" value="music">
                <label for="music">음악감상</label>
                <br>
                <input type="checkbox" name="hobby" id="etc" value="etc">
                <label for="etc">기타 : <input type="text" name="etc"></label>
                <br><br>
                자기소개
                <br>
                <textarea name="" id="" cols="30" rows="5" style="resize: none;"></textarea>
            </fieldset>
            <br>
            <div style="margin-left: 30px
        ;">
                <button type="submit">회원가입</button>
                <button type="reset">다시입력</button>
                <button type="reset">이전으로</button>
            </div>
    </fieldset>

    </form>

</body>

</html>
