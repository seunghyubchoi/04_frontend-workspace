    <title>Document</title>
    <style>
        #inputTitle {
            width: 228px;
        }

            margin-top: 20px;
        }

        #myTable>thead, #myTable>tfoot {
            color: white;

            background-color: #FFA07A;
        }

<body>
    <form action="insert.no" method="post">
        <fieldset>
            <legend>
                공지사항 작성하기
            </legend>
            <table>
                <tr>
                    <th>제목</th>

                </tr>
                <tr>
                    <th>내용</th>
                    <td><textarea name="content" id="" cols="30" rows="10" style="resize: none;"
                            placeholder="내용을 입력하시오." required></textarea></td>
                </tr>
                <tr>
                    <th>첨부파일</th>
                    <td><input type="file" name="uploadFile"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" id="submitBtn" value="작성하기">
                    </td>

                </tr>
            </table>
        </fieldset>
    </form>
