<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #thth {}

        #th {
            background-color: pink;
            color: white;
        }

        #tbtb {
            background-color: yellow;
        }

        tfoot {
            background-color: red;
            color: blue;
        }

        #bt {
            background-color: skyblue;
            color: white;
            border-color: darkgrey;
        }
    </style>
</head>

<body>


    <table border="1">
        <caption style="margin: 15px; color: red; font-size: medium;"><b>KH 정보교육원 강의</b></caption>
        <thead>
            <tr id="th">

                <th>관</th>
                <th>강의장</th>
                <th>인원수</th>
                <th>강의명</th>
            </tr>
        </thead>
        <tbody id="tbtb">
            <tr>
                <td rowspan="6">3관</td>
                <td rowspan="2">361강의장</td>
                <td rowspan="2">30명</td>
                <td>오전 : 김시연 <button id="bt">신청하기</button></td>
            </tr>
            <tr>



                <td>오후 : 김시연 <button id="bt">신청하기</button></td>
            </tr>
            <tr>

                <td rowspan="2">362강의장</td>
                <td rowspan="2">23명</td>
                <td> 오전 : 김동현 <button id="bt">신청하기</button> </td>
            </tr>
            <tr>



                <td>오후 : 김동현 <button id="bt">신청하기</button></td>
            </tr>
            <tr>

                <td rowspan="2">363강의장</td>
                <td rowspan="2">27명</td>
                <td>오전 : 문인수 <button id="bt">신청하기</button></td>
            </tr>
            <tr>



                <td>오후 : 문인수 <button id="bt">신청하기</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>



                <td colspan="4" align="center"><strong>많이 신청해주세요!</strong></td>
            </tr>
        </tfoot>
    </table>



    <form action="search.do" method="get">
        <fieldset>
            <legend>제품주문</legend>
            <table id="orderTable" border="1">
                <tr>
                    <th>* 주문자명</th>
                    <td><input type="text" placeholder="이름을 입력하시오."></td>
                </tr>
                <tr>
                    <th>* 비밀번호</th>
                    <td><input type="password" placeholder="비밀번호를 입력하시오"></td>
                </tr>
                <tr>
                    <th>* 제품수량</th>
                    <td><input type="text" placeholder="제품수량"></td>
                </tr>
                <tr>
                    <th>배송시 요청사항</td>
                    <td><input type="text" placeholder="요청사항 입력하시오"></td>
                </tr>

            </table>
            <br>
            <input type="submit" value="주문">
            <input type="reset" value="초기화">
           
        </fieldset>

    </form>


</body>

</html>
