<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제1</title>
    <style>
        td {
            height: 50px;
            width: 30px;
        }
    </style>
</head>

<body>
    <h1>행 열 각각 입력받아 테이블 만들기</h1>
    <h3>힌트 : 반복문은 자바랑 같습니다. 다만~~!!! 변수만 var 데이터형이라는 걸 기억해주세요</h3>
    <button onclick="createTable();">테이블 생성</button>


    <div id="tableIsRightHere"></div>

    <script>
        function createTable() {
            var row = prompt("몇 행을 추가하시겠습니까?");
            var column = prompt("몇 열을 추가하시겠습니까?");
            var tbBox = document.getElementById("tableIsRightHere");

            var str = "";

            str += "<table border = '1'>";
            for (var i = 1; i <= row; i++) {
                str += "<tr>"
                for (var j = 1; j <= column; j++) {
                    str += "<td style='width: 30px; height: 50px;'></td>"
                }
                str += "</tr>"
            }
            str += "</table>";

            tbBox.innerHTML = str;

            // "tr*" + row + ">td*" + column;
            // tr*row>td*column



        }

        function createTable_blank() {
            var row = prompt("몇 행을 추가하시겠습니까?");
            var column = prompt("몇 열을 추가하시겠습니까?");
            var tb = "<table border = '1'>";
            var count = 1;
            for (var i = 0; i < row; i++) {
                tb += "<tr>"
                for (var j = 0; j < column; j++) {
                    tb += "<td  style='width: 30px; height: 50px;'>" + count++; +"</td>"
                }
                tb += "</tr>"
            }
            tb += "</table>";
            document.write(tb);
        }
    </script>
    <h1>행 열 각각 입력받아 새화면에서 출력하기</h1>
    <h3>힌트 : document.write()를 이용하여 표를 출력하면 됩니다.</h3>
    <button onclick="createTable_blank();">테이블 새화면 생성</button>
</body>

</html>
