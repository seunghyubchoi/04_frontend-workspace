<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>
    <style>
        #colorBox {
            width: 100px;
            height: 100px;
            background-color: black;
        }
        #sizeBox{
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
</head>

<body>
    <h1>1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어보시오</h1>
    <div id="colorBox" ></div>
    <input type="color" id = "chooseColor">
    <button onclick="colorChange();">변경</button>
    <script>
        function colorChange() {
            var rgbBox = document.getElementById("colorBox");
            rgbBox.style.backgroundColor = document.getElementById("chooseColor").value;
        }
    </script>
<hr>
    <h1>2. 버튼에 따라 크기 조절이 가능하게 만들기</h1>
    <div id="sizeBox" >

    </div>
    <button onclick="fiftyChange();">50x50</button>
    <button onclick="hundredChange();">원본(100x100)</button>
    <button onclick="twohundredChange();">200x200</button>
    <script>
        function fiftyChange() {
            var fifty = document.getElementById("sizeBox");
            fifty.style.width = "50px";
            fifty.style.height = "50px";
        }
        function hundredChange() {
            var fifty = document.getElementById("sizeBox");
            fifty.style.width = "100px";
            fifty.style.height = "100px";
        }
        function twohundredChange() {
            var fifty = document.getElementById("sizeBox");
            fifty.style.width = "200px";
            fifty.style.height = "200px";
        }
    </script>
</body>

</html>
