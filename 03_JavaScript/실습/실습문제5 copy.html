<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="firstVal">
        첫번째 값 : <input type="text" id="val1">
    </div>
    <div id="secondVal">
        두번째 값 : <input type="text" id="val2">
    </div>
    <input type="button" id="add" value="+" onclick="calculator(this.value);">
    <input type="button" id="sub" value="-" onclick="calculator(this.value);">
    <input type="button" id="multi" value="*" onclick="calculator(this.value);">
    <input type="button" id="divi" value="/" onclick="calculator(this.value);">
    <input type="button" id="mod" value="%" onclick="calculator(this.value);">

    <div id="result">계산결과: </div>
    <script>

        function calculator(val) {
            const val1 = Number(document.getElementById("val1").value);
            const val2 = Number(document.getElementById("val2").value);
            switch(val)  {
                case "+":
                document.getElementById("result").innerHTML = val1 + val2;
                break;

                case "-":
                document.getElementById("result").innerHTML = val1 - val2;
                break;

                case "*":
                document.getElementById("result").innerHTML = val1 * val2;
                break;

                case "/":
                document.getElementById("result").innerHTML = val1 / val2;
                break;

                case "%":
                document.getElementById("result").innerHTML = val1 % val2;
                break;
            }
        }
            
        
    </script>
</body>

</html>
