<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/sample.js" rel="javascript"></script>
</head>

<body>
    1) inline(인라인) 방식
    <br>
    <button onclick="window.alert('이건 알람 버튼')">알람버튼</button>
    <button onclick="console.log('콘솔에 나타난다~')">콘솔버튼</button>
    <br>
    2) internal(내부) 방식
    <br>
    <button onclick="test();">이름 테스트 버튼</button>
    <button id="btn">익명 테스트 버튼</button>
    <script>
        // 익명 함수
        // 요소를 변수에 넣어주기
        var btn = document.getElementById("btn");

        // 요소에 무슨 이벤트를 했다 했을 때~는 어떤 함수다~
        btn.onclick = function () {
            window.alert("익명 함수로 구현한 버튼이다네~~")
        }

        // 이름 있는 함수 사용
        function test() {
            window.alert("내부 방식에 이름 있는 함수로 구현");
        }
    </script>
    <br>
    3) external(외부) 방식
    <br>
    <button onclick="test1();">외부파일 버튼</button>


    <br>
    4) document.write
    <button onclick="documentWrite();">화면 바뀜</button>
    <script>
        function documentWrite() {
            var a = '만나서 반가와용';
            document.write(a);
        }
    </script>
    5) innerHTML, innerText
    <br>
    <div id="box_text">
        여기에 있는 문구를 바꿔 봅시다
    </div>
    <div id="box_image"></div>
    <button onclick="testConfirm();" id="hidden_btn" style="display: none;">까꿍이 버튼</button>

    <button onclick="change_text();" style="display: block;">바꾸려면 버튼을 누르세요</button>
    
    <script>
        function change_text() {
            var change = document.getElementById("box_text");
            change.innerText = "<b>열심히 공부하쟈~~~~</b>"
            // change.style.display = "inline";
            change.style.backgroundColor = "black";
            change.style.color = "red";

            var addImg = document.getElementById("box_image");
            addImg.style.backgroundImage="url(2222.jpg)";
            addImg.style.backgroundRepeat="no-repeat";
            addImg.style.width="300px";
            addImg.style.height="300px";
            addImg.style.backgroundSize="100% 100%";

            var appearBtn = document.getElementById("hidden_btn");
            appearBtn.style.display="block";
            appearBtn.style.width="100px";
            appearBtn.style.height="30px";
            // appearBtn.style.backgroundColor="red";
            appearBtn.style.color="black";
        }
        function testConfirm() {
            var result = confirm("자바스크립트 재밌니?");
            if(result) {
                alert("다행이얌");
            } else {
                alert("포기하면 편해..");
            }
        }
    </script>
</body>

</html>
