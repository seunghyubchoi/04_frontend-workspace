<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.6.3.min.js"></script>
</head>

<body>
    <h1>시각적인 효과(Effect)</h1>
    <p>페이지 내에 애니메이션 효과를 주기 위해 사용되는 메소드 집합</p>

    <h3>* show()와 hide(), toggle()</h3>
    <p>선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드</p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br>

    <img id="dorami"
        src="https://w.namu.la/s/ff4f0480e6bc3212ab39a8f763b84d0a01434130704e2addc46af1ff02b26a81bae0dde482e6895c71827daf2322bd597b0205f805bc2aa62ebf9f06aef869d4746c1ce471465c2e8b53c9298858e1251ef974799e01c14ed52ea83f5b382085"
        alt="" width="500px">
    <br>
    <div id="area" style="width: 100px; height: 100px; background-color: red;"></div>
    <script>
        $(function () {
            $("#hide").click(function () {
                // $("#sh").hide();
                $("#dorami").hide(1000);
                $("#area").hide(1000);
            });
            $("#show").click(function () {
                // $("#sh").show();
                $("#dorami").show(1000);
                $("#area").show(1000);

            })
            $("#toggle").click(function () {
                $("#dorami").toggle(1000);
                $("#area").toggle(1000);

            })
        })
    </script>
</body>

</html>
